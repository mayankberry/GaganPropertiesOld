{% extends 'Base.html' %}

{% block title %}
Contact 
{% endblock title %}

{% block body %} 
<div align= "center" style= "background-image: url(static/images/contact.jpg); height: 19vw; background-repeat: no-repeat; background-size: 100vw" >
</div>
<div>
<h1 class="text-center" style= "background-image: linear-gradient(to bottom, grey, white )"><u>Contact Page</u></h1>
</div>
<div class="container w-50">
    <form method="POST" action="\contact">
    {% csrf_token %}
    <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
  </div>
  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
  </div>
  <div class="form-group">
    <label for="desc">Reason For Contacting</label>
    <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
  </div>
  <br>
  <button class= "btn btn-primary" type="Submit">Submit </button>
</form>
</div>
<br>
{% endblock body %}
